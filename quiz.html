<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
   <div class="home-box custom-box">
       <h3>Welcome to the cine-quiz</h3>
       <p>Enter your name, please:</p>
       <input type="text" class="text_name" id="txtName">
       <p>Instruction:</p>
       <p>1. You have 2 minutes to complete the quiz.</p>
       <p>2. You will gain 2 extra b√¥nus points if complete the quiz before 1 minute.</p>
       <p>Total number of questions: <span class="total-question"></span></p>
       <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
   </div> 

   <div class="quiz-box custom-box hide">
        <div class="welcome-container">  

        </div>
       <div class="question-number">  

       </div>
       <div class="question-text">

       </div>
       <div class="option-container">   

       </div>
       <div class="next-question-btn">
           <button type="button" class="btn" onclick="next()">Next</button>
       </div>
       <div class="answers-indicator">
          
       </div>
       <div class="chronometer-container">

       </div>
   </div>

   <div class="result-box custom-box hide   ">
       <h1>Quiz Result</h1>
       <table>
           <tr>
               <td>Total Question</td>
               <td><span class="total-question"></span></td>
           </tr>
           <tr>
            <td>Attempt</td>
            <td><span class="total-attempt"></span></td>
        </tr>
        <tr>
            <td>Correct</td>
            <td><span class="total-correct"></span></td>
        </tr>
        <tr>
            <td>Wrong</td>
            <td><span class="total-wrong"></span></td>
        </tr>
        <tr>
            <td>Bonus</td>
            <td><span class="bonus"></span></td>
        </tr>
        <tr>
            <td>Percetage</td>
            <td><span class="percetage"></span></td>
        </tr>
        <tr>
            <td>Your Total Score</td>
            <td><span class="total-score"></span></td>
        </tr>
       </table>
       <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
       <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
   </div>
<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
